{% extends 'veiculos/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Confirmar Exclusão</h2>
        <p class="text-gray-700 mb-6">
            Tem certeza que deseja excluir o veículo <strong>{{ veiculo }}</strong>?
            Esta ação não pode ser desfeita.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="btn-danger">Sim, excluir</button>
                <a href="{% url 'veiculo_detalhe' veiculo.pk %}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
