{% extends 'veiculos/base.html' %}
{% block content %}
<div class="mb-8"><h1 class="text-3xl font-bold">{{ titulo }}</h1></div>
<div class="max-w-2xl bg-white rounded-lg shadow p-6">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
            {{ field }}
            {% if field.errors %}<p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>{% endif %}
        </div>
        {% endfor %}
        <div class="flex justify-end space-x-3 pt-4">
            <a href="{% url 'fornecedor_lista' %}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
